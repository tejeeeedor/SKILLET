<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Multimedia - Skillet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. FUENTES Y ESTILO GENERAL (TEMA ROCKBAND) --- */
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121214; 
            color: #cccccc;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        /* --- HEADER (Copiado de la tienda) --- */
        header {
            background: linear-gradient(to bottom, #5a0b0b, #380202); 
            border-bottom: 1px solid #7a1515;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 38px;
            font-weight: 600;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            height: 100%;
            align-items: center;
        }
        
        .nav-links li {
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .nav-links a {
            color: #d1d1d1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        
        .nav-links a:hover {
            color: #fff;
            background-color: rgba(0,0,0,0.2);
            border-bottom: 3px solid #e10600;
        }

        section {
            padding: 80px 0;
        }

        h2 {
            font-family: 'Teko', sans-serif;
            color: #e0e0e0;
            font-size: 3.5em;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            text-align: center;
        }
        
        /* --- ESTILOS DE LA GALERÍA (Grid y Overlay) --- */
        
        .gallery-grid {
            display: grid;
            /* Cuadrícula con 3 columnas en escritorio, adaptable */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: #000;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #333;
            transition: border-color 0.3s;
        }
        
        .gallery-item:hover {
            border-color: #e10600; /* Borde rojo al pasar el ratón */
        }

        .gallery-item img {
            width: 100%;
            height: 300px; /* Altura fija para que todas las tarjetas sean iguales */
            object-fit: cover;
            transition: transform 0.5s;
        }

        /* Efecto Zoom en la imagen al pasar el ratón */
        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* El Overlay Rojo */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(225, 6, 0, 0.7); /* Rojo Skillet semi-transparente */
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            text-align: center;
        }

        .gallery-item:hover .overlay {
            opacity: 1; /* Se vuelve visible */
        }

        .overlay i {
            font-size: 3em;
            color: white;
            margin-bottom: 10px;
        }

        .overlay span {
            font-family: 'Teko', sans-serif;
            font-size: 1.5em;
            color: white;
            text-transform: uppercase;
        }
        
        /* --- FOOTER --- */
        footer {
            background-color: #0a0a0a;
            padding: 40px 0;
            text-align: center;
            border-top: 5px solid #222;
            margin-top: 80px;
        }

        .copyright {
            color: #555;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 15px 0;
            }
            .nav-links {
                flex-direction: column;
                margin-top: 15px;
            }
            .nav-links a {
                border-right: none;
                border-bottom: 1px solid #333;
                width: 100%;
                justify-content: center;
                padding: 10px;
            }
        }
    </style>
</head>
